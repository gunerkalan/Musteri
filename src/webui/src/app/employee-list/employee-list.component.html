<h2> Employee List </h2>
<table class="table table-striped">
  <thead>
  <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email Id</th>
      <th>Phone Number</th>
      <th>Actions</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
        <td> {{employee.firstName}} </td>
        <td> {{employee.lastName}} </td>
        <td> {{employee.emailId}} </td>
        <td> {{employee.phoneNumber}} </td>
        <td>
            <button (click)="updateEmployee(employee.id)" class="btn btn-outline-dark" >Update</button>
            <button (click)="deleteEmployee(employee.id)" class="btn btn-outline-danger" style="margin-left: 10px" >Delete</button>
            <button (click)="employeeDetails(employee.id)" class="btn btn-outline-info" style="margin-left: 10px" >Detail</button>
        </td>
    </tr>
  </tbody>

</table>
